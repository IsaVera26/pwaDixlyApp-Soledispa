        body {

        .historico-container {
            max-width: 500px;

    0 2px 6px rgba(0, 0, 0, 0.11);
            box-sizing: border-box;
        }
        .insignia-img {
            width: 60%;
            height: 70%;
            object-fit: contain;
            /* margin-bottom: 0.5rem; */
        }
        .insignia-info {
            flex: none;
            text-align: center;
        }
 
        .insignia-info {
            flex: 1;
        }
        .insignia-nombre {
            font-weight: 600;
            font-size: 1.1rem;
        }
        .insignia-fecha {
            font-size: 0.95rem;
            color: #888;
        }
    </style>
</head>
