<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Juego | DixlyApp</title>

    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Estilos globales -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/ui.css">
    <link rel="stylesheet" href="css/vistas/index.css">


    <!-- Colores PWA -->
    <meta name="theme-color" content="#4a90e2">

    <!-- Iconos -->
    <!-- <link rel="icon" href="assets/iconos/icon-192.png" type="image/png"> -->

</head>

<body class="body--juegos">

    <h1 class="hero-title">DixlyApp</h1>

    <div id="pixel-container">
        <div id="pixel-animation"></div>
        <div id="pixel-dialog">
            <p id="pixel-text"></p>
        </div>
    </div>

    <!-- Card Overlay Layout -->
    <div class="card-overlay">
        <h2 class="card-overlay-title">Elige un desaf√≠o</h2>
        <div class="cards-vertical">
            <!-- Card 1 -->
            <div class="game-card">
                <img src="assets/imagenes/juego1.png" alt="Juego de textos" class="game-image">

                <div class="game-content">
                    <div class="game-title">Fragmentos Perdidos</div>

                    <div class="game-description">
                        Reconstruye historias identificando palabras clave.
                    </div>

                    <div class="progress-container">
                        <div class="progress-fill" style="width: 65%"></div>
                    </div>

                    <button class="play-btn">Jugar</button>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="game-card">
                <img src="assets/imagenes/juego2.png" alt="Juego de textos" class="game-image">

                <div class="game-content">
                    <div class="game-title">Laboratorio De Sonidos</div>

                    <div class="game-description">
                        Entrena fonemas comunes.
                    </div>

                    <div class="progress-container">
                        <div class="progress-fill" style="width: 35%"></div>
                    </div>

                    <button class="play-btn">Jugar</button>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="game-card">
                <img src="assets/imagenes/juego3.png" alt="Juego de textos" class="game-image">

                <div class="game-content">
                    <div class="game-title">Palabra a la Vista</div>

                    <div class="game-description">
                        Relaciona palabra e imagen.
                    </div>

                    <div class="progress-container">
                        <div class="progress-fill" style="width: 95%"></div>
                    </div>

                    <button class="play-btn">Jugar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation Bar -->
    <nav class="bottom-nav">
        <button class="nav-item active" onclick="window.location.href='index.html'">
            <span style="font-size:1.2rem;">üéÆ</span>
            <span>Juegos</span>
        </button>
        <button class="nav-item" onclick="window.location.href='historicoInsignias.html'">
            <span style="font-size:1.2rem;">üèÖ</span>
            <span>Insignias</span>
        </button>
    </nav>


    <!-- Scripts globales -->
    <script src="js/lottie.min.js"></script>
    <script type="module" src="js/util.js"></script>
    <script src="js/main.js"></script>
    <script src="js/pwa.js"></script>
    <script>
        const basePath = location.pathname.endsWith('/DixlyApp/');

        if (basePath) {
            window.location.replace('./inicio.html');
        }
    </script>

    <!-- Registro del service worker (extra por seguridad) -->
    <script>
        console.log("Hola");
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js")
                .then(() => console.log("Service Worker activo"))
                .catch(err => console.error("Error al registrar SW", err));
        }
        console.log("Hola 2");
    </script>

    <script type="module">
        console.log("Hola 2");
        import Pet from './js/pet.js';
        Pet.init();
        Pet.setIdle();
        setTimeout(() => {
            try { Pet.speak('Hola! soy Pixel '); } catch (e) { }
        }, 2000);
        setTimeout(() => {
            try { Pet.speak('Estoy aqui para acompa√±arte en esta aventura ...'); } catch (e) { }
        }, 5000);
        setTimeout(() => {
            try { Pet.speak('Elige un juego para comenzar '); } catch (e) { }
        }, 11000);
        // Selecci√≥n de juegos por bot√≥n
        const playButtons = document.querySelectorAll('.play-btn');
        console.log("Play buttons found:");
        console.log(playButtons);
        const gameRoutes = [
            'vistas/juego1/index.html',
            'vistas/juego2/index.html',
            'vistas/juego3/index.html'
        ];
        playButtons.forEach((btn, idx) => {
            btn.onclick = () => {
                console.log(`Button ${idx} clicked`);
                window.location.href = gameRoutes[idx];
            };
        });

        // Progreso de juegos (Fragmentos Perdidos, Pulso Fon√©tico, Palabra a la Vista)
        import { hasCompletedLevel } from './js/util.js';
        // Juego 1
        const juego1Levels = ['nivel-facil', 'nivel-intermedio', 'nivel-dificil'];
        let completed1 = 0;
        juego1Levels.forEach(lvl => {
            if (hasCompletedLevel('juego1', lvl)) completed1++;
        });
        const totalProgress1 = Math.round((completed1 / juego1Levels.length) * 100);
        const fragmentosCard = document.querySelectorAll('.game-card')[0];
        if (fragmentosCard) {
            const progressFill = fragmentosCard.querySelector('.progress-fill');
            if (progressFill) {
                progressFill.style.width = totalProgress1 + '%';
                progressFill.textContent = totalProgress1 + '%';
            }
        }
        // Juego 2
        const juego2Levels = ['nivel1', 'nivel-intermedio', 'nivel3'];
        let completed2 = 0;
        juego2Levels.forEach(lvl => {
            if (hasCompletedLevel('juego2', lvl)) completed2++;
        });
        const totalProgress2 = Math.round((completed2 / juego2Levels.length) * 100);
        const pulsoCard = document.querySelectorAll('.game-card')[1];
        if (pulsoCard) {
            const progressFill = pulsoCard.querySelector('.progress-fill');
            if (progressFill) {
                progressFill.style.width = totalProgress2 + '%';
                progressFill.textContent = totalProgress2 + '%';
            }
        }
        // Juego 3
        const juego3Levels = ['nivel-facil', 'nivel-intermedio', 'nivel-dificil'];
        let completed3 = 0;
        juego3Levels.forEach(lvl => {
            if (hasCompletedLevel('juego3', lvl)) completed3++;
        });
        const totalProgress3 = Math.round((completed3 / juego3Levels.length) * 100);
        const palabraCard = document.querySelectorAll('.game-card')[2];
        if (palabraCard) {
            const progressFill = palabraCard.querySelector('.progress-fill');
            if (progressFill) {
                progressFill.style.width = totalProgress3 + '%';
                progressFill.textContent = totalProgress3 + '%';
            }
        }
    </script>

</body>

</html>
